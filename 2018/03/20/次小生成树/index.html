          <figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//prim 算法求最小生成树</span></span><br><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;cstdio&gt;</span><br><span class="line">#include&lt;cstring&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line">const int INF = 0x3f3f3f3f;</span><br><span class="line">const int maxn = 110;</span><br><span class="line">int Map[maxn][maxn];</span><br><span class="line">bool vis[maxn];</span><br><span class="line">int pre[maxn];</span><br><span class="line">int dis[maxn];</span><br><span class="line">int MaxPath[maxn][maxn]; </span><br><span class="line"><span class="comment">//MaxPath[i][j] 指的是在i -&gt; j 在最小生成树的路径上的最大的边</span></span><br><span class="line">bool used[maxn][maxn];</span><br><span class="line"><span class="comment">//判断在最小生成树中是不是有这么一条边</span></span><br><span class="line">int T, m, n;</span><br><span class="line"></span><br><span class="line">void init()</span><br><span class="line">&#123;</span><br><span class="line">    memset(dis, 0x3f, sizeof(dis));</span><br><span class="line">    memset(Map, 0x3f, sizeof(Map));</span><br><span class="line">    memset(vis, 0, sizeof(vis));</span><br><span class="line">    memset(used, 0, sizeof(used));</span><br><span class="line">    memset(pre, 0, sizeof(pre));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int primMST()</span><br><span class="line">&#123;</span><br><span class="line">    for(int i = 1; i &lt;= n; i++)&#123;</span><br><span class="line">        dis[i] = Map[i][1];</span><br><span class="line">        pre[i] = 1;  //初始化，让每一个点的父亲节点都变成1</span><br><span class="line">    &#125;</span><br><span class="line">    dis[1] = 0; vis[1] = true;</span><br><span class="line">    int ans = 0;</span><br><span class="line"></span><br><span class="line">    for(int i = 1; i &lt; n; i++)&#123;</span><br><span class="line">        int temp = INF, pos;</span><br><span class="line">        for(int j = 1; j &lt;= n; j++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(!vis[j] &amp;&amp; temp &gt; dis[j])&#123;</span><br><span class="line">                temp = dis[j], pos = j;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if(temp == INF) return -1;</span><br><span class="line">        used[pre[pos]][pos] = used[pos][pre[pos]] = 1;</span><br><span class="line">        ans += dis[pos];</span><br><span class="line">        vis[pos] = true;</span><br><span class="line"></span><br><span class="line">        for(int j = 1; j &lt;= n; j++)&#123;</span><br><span class="line">            if(vis[j] &amp;&amp; j != pos)  MaxPath[j][pos] = MaxPath[pos][j] = max(MaxPath[j][pre[pos]], dis[pos]);</span><br><span class="line">            if(!vis[j] &amp;&amp; dis[j] &gt; Map[pos][j]) &#123;dis[j] = Map[pos][j], pre[j] = pos;&#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return ans;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int FindSMST(int x)  </span><br><span class="line"><span class="comment">//遍历每一条边，让最小生成树加上这一条边，这样就构成了一个回路，然后减掉这两个点之间最大的那一条边</span></span><br><span class="line">&#123;</span><br><span class="line">    int ans = INF;</span><br><span class="line">    for(int i = 1; i &lt;= n; i++)&#123;</span><br><span class="line">        for(int j = 1; j &lt;= n; j++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(<span class="selector-tag">i</span> != j &amp;&amp; !used[i][j])</span><br><span class="line">                ans = min(ans, x+Map[i][j]-MaxPath[i][j]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return ans;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    scanf("%d", &amp;T);</span><br><span class="line">    while(T--)&#123;</span><br><span class="line">        init();</span><br><span class="line">        scanf("%d %d", &amp;n, &amp;m);</span><br><span class="line">        while(m--)&#123;</span><br><span class="line">            int v1, v2, w;</span><br><span class="line">            scanf("%d %d %d", &amp;v1, &amp;v2, &amp;w);</span><br><span class="line">            Map[v1][v2] = Map[v2][v1] = w;</span><br><span class="line">        &#125;</span><br><span class="line">        int ans1 = primMST();</span><br><span class="line">        int ans2 = FindSMST(ans1);</span><br><span class="line">        if(ans1 != ans2) cout &lt;&lt; ans1 &lt;&lt; endl;</span><br><span class="line">        else             cout &lt;&lt; "Not Unique!" &lt;&lt; endl;</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
